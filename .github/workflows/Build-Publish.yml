name: Docker

on: 
   push:
      branches:
          - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Clone My Repository
              uses: actions/checkout@v2

            - name: Login to Docker Hub o cualquier otro Registro
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            - name: Contruir imagen
              run: docker build -t jairo0624/docker-fundamentals:v2 .

            - name: Publcar imagen
              run: docker push jairo0624/docker-fundamentals:v2
            
